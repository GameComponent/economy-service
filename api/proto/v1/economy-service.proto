syntax = "proto3";
package v1;

// import "google/protobuf/timestamp.proto";
import "google/protobuf/struct.proto";
import "google/api/annotations.proto";
import "protoc-gen-swagger/options/annotations.proto";

option (grpc.gateway.protoc_gen_swagger.options.openapiv2_swagger) = {
    info: {
        title: "Economy service";
        version: "0.0";
        contact: {
            name: "economy-service";
            url: "https://github.com/GameComponent/economy-service";
            email: "info@gamecomponent.com";
        };
    };
    schemes: HTTP;
    consumes: "application/json";
    produces: "application/json";
    responses: {
        key: "404";
        value: {
            description: "Returned when the resource does not exist.";
            schema: {
                json_schema: {
                    type: STRING;
                }
            }
        }
    }
};

// Service definition
service EconomyService {
    // To see what Storages belong to an User
    rpc GetPlayer(GetPlayerRequest) returns (GetPlayerResponse) {
        option (google.api.http) = {
            get: "/v1/player/{playerId}"
        };
    }

    // Get the contents of a storage
    rpc GetStorage(GetStorageRequest) returns (GetStorageResponse) {
        option (google.api.http) = {
            get: "/v1/storage/{storageId}"
        };
    }

    // Create a new Storage
    rpc CreateStorage(CreateStorageRequest) returns (CreateStorageResponse) {
        option (google.api.http) = {
            post: "/v1/storage"
            body: "*"
        };
    }

    // Create an Item
    rpc CreateItem(CreateItemRequest) returns (CreateItemResponse) {
        option (google.api.http) = {
            post: "/v1/item"
            body: "*"
        };
    }

    // Update an Item
    rpc UpdateItem(UpdateItemRequest) returns (UpdateItemResponse) {
        option (google.api.http) = {
            patch: "/v1/item"
            body: "*"
        };
    }

    // List all Items
    rpc ListItems(ListItemsRequest) returns (ListItemsResponse) {
        option (google.api.http) = {
            get: "/v1/items"
        };
    }

    // Give Item to a Storage
    rpc GiveItem(GiveItemRequest) returns (GiveItemResponse) {
        option (google.api.http) = {
            post: "/v1/item/give"
            body: "*"
        };
    }

    // Create a currency
    rpc CreateCurrency(CreateCurrencyRequest) returns (CreateCurrencyResponse) {
        option (google.api.http) = {
            post: "/v1/currency"
            body: "*"
        };
    }

    // Give an amount of Currency to a Storage
    rpc GiveCurrency(GiveCurrencyRequest) returns (GiveCurrencyResponse) {
        option (google.api.http) = {
            post: "/v1/currency/give"
            body: "*"
        };
    }

    // Removes an Item from Storage
    // rpc DestroyItem(DestroyItemRequest) returns (DestroyItemResponse);

    // Trade Currency for Item
    // rpc BuyItem(BuyItemRequest) returns (BuyItemResponse);

    // Trade Item for Currency
    // rpc SellItem(SellItemRequest) returns (SellItemResponse);
}

// Main entities
message Item {
    string id = 1;
    string name = 2;
}

message StorageItem {
    string id = 1;
    Item item = 2;
    //google.protobuf.Struct metadata = 3;
}

message Currency {
    string id = 1;
    string name = 2;
    string shortName = 3;
    string symbol = 4;
}

message StorageCurrency {
    string id = 1;
    string currencyId = 2;
    int64 amount = 3;
}

// Read optimized for the GetPlayer method
// So we dont have to return the entire Storage object
message StorageBase {
    string id = 1;
    string name = 2;
}

message Storage {
    string id = 1;
    string playerId = 2;
    string name = 3;
    repeated StorageItem items = 4;
    // repeated StorageCurrency currencies = 5;
    //google.protobuf.Struct metadata = 4;
}

// GiveItem
message GiveItemRequest{
    string api = 1;
    string storageId = 2;
    string itemId = 3;
    //google.protobuf.Struct metadata = 4;
}

message GiveItemResponse{
    string api = 1;
    string storageId = 2;
    StorageItem item = 3;
}

